name: Deploy public to gh-pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write
  pages: write
  actions: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to gh-pages (dist folder)
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./dist
          destination_dir: ./
          github_token: ${{ secrets.GITHUB_TOKEN }}
          keep_history: true
